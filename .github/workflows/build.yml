---
name: build-image-and-push
on:
  workflow_dispatch:
    inputs:
      image-version:
        description: 'Version of the image to build'
        required: true
        default: 'stable'
      namespace:
        description: 'Namespace to deploy to'
        required: true
        default: 'stable'
    
jobs:
  build:
    name: build-image-and-push
    runs-on: self-hosted
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Login to dockerhub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push signal-engine
      uses: docker/build-push-action@v5
      with:
       context:
       file: ./dockerfiles/Dockerfile.signal-engine
       push: true
       tags: kingaiva/signal-engine:${{ inputs.image-version }}
    
    - name: Build and push stockflow-controller
      uses: docker/build-push-action@v5
      with:
       context:
       file: ./dockerfiles/Dockerfile.stockflow-controller
       push: true
       tags: kingaiva/stockflow-controller:${{ inputs.image-version }}

    - name: Build and push market-intel-engine
      uses: docker/build-push-action@v5
      with:
       context:
       file: ./dockerfiles/Dockerfile.market-intel-engine
       push: true
       tags: kingaiva/market-intel-engine:${{ inputs.image-version }}

  deploy:
    needs: build
    uses: ./.github/workflows/deploy-stockflow.yml
    with:
      namespace: ${{ inputs.namespace }}
    secrets: inherit
  
  test:
    needs: deploy
    uses: ./.github/workflows/test.yaml
