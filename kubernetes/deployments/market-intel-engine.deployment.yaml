apiVersion: apps/v1
kind: Deployment
metadata:
    name: market-intel-engine
    labels:
      app: market-intel-engine
spec:
    replicas: 1
    selector:
      matchLabels:
        app: market-intel-engine
    template:
      metadata:
        labels:
          app: market-intel-engine
      spec:
        containers:
        - name: market-intel-engine
          image: kingaiva/market-intel-engine:stable
          env:
            - name: PORT
              value: "8000"
            - name: MAINTENANCE_STATUS
              valueFrom:
                configMapKeyRef:
                  name: maintenance-config
                  key: status
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: OPENAI_API_KEY
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: mie-port
